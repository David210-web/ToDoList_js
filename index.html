<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-100 vh-100 d-flex justify-content-center align-items-center">
        <div id="todo-list-card" class="border p-4 rounded shadow">
            <nav class="d-flex align-items-center justify-content-between gap-4">
                <h2>Lista de tareas</h2>
                <div class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bx bx-filter-alt"></i>
                </div>
                <ul class="dropdown-menu">
                    <li class="dropdown-item" data-filter="all">Todas</li>
                    <li class="dropdown-item" data-filter="completed">Completadas</li>
                    <li class="dropdown-item" data-filter="incompleted">Incompletas</li>
                </ul>
            </nav>
            <section id="task-section">
                <h4 class="alert alert-danger my-3 text-center d-none">No hay tareas</h4>
                <ul id="task-list"></ul>
                <span id="task-summary" class="d-block my-2"></span>
            </section>
            <div>
                <form id="todo-form" class="d-flex gap-2">
                    <input type="text" id="task-input" class="form-control" placeholder="Ingrese una nueva tarea">
                    <button type="submit" class="btn btn-dark">Agregar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
